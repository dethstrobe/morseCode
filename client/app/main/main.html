

<header class="title" id="banner">
  <div class="container">
    <h1>Morse Code Name Convertor</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form>

        <div class="preview" ng-show='userData.name'>
          <h2>Preview</h2>
          <p ng-bind="convertTo(userData.name)"></p>
        </div>

        <div class="form-group">
          <label for="userName">Name:</label>
          <input id="userName" type="text" class="form-control" ng-model="userData.name" placeholder="Enter Name Here">
        </div>
        <div class="form-group">

          <div class="radio">
            <label>
              <input type="radio" ng-model="userData.gender" name="optionsRadios" id="optionsRadios1" value="female" checked>
              Female
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" ng-model="userData.gender" name="optionsRadios" id="optionsRadios2" value="male">
              Male
            </label>
          </div>

        </div>

        <button type="submit" class="btn btn-primary" ng-click="addUserData();">Add to Database</button>

      </form>

    </div>

  </div>

  <div class="row">

    <div class="col-md-6">
      <h1> Male names </h1>
      <table class="table table-striped">
        <tr>
          <th>Name</th>
          <th>Morse Code</th>
          <th>Delete</th>
        </tr>
        <tr ng-repeat="user in otherUsers | filter:{ gender: 'male' }:true | orderBy: 'name' :false">
          <td>{{user.name}}</td>
          <td ng-bind="convertTo(user.name)"></td>
          <td><a ng-click="deleteName(user._id)"><span class="glyphicon glyphicon-remove"></span></a></td>
        </tr>
      </table>
    </div>

    <div class="col-md-6">
      <h1> Female names </h1>
      <table class="table table-striped">
        <tr>
          <th>Name</th>
          <th>Morse Code</th>
          <th>Delete</th>
        </tr>
        <tr ng-repeat="user in otherUsers | filter: {gender:  'female'}:true | orderBy: 'name' :false">
          <td>{{user.name}}</td>
          <td ng-bind="convertTo(user.name)"></td>
          <td><a ng-click="deleteName(user._id)"><span class="glyphicon glyphicon-remove"></span></a></td>
        </tr>
      </table>
    </div>

    <div class="col-md-12">
      <pie-chart chart-data="otherUsers"></pie-chart>
    </div>

  </div>
  
</div>

<footer class="footer">
  <div class="container">
      <!--place holder, in case I want to use the footer for something-->
  </div>
</footer>
