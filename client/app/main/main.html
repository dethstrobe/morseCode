

<header class="title" id="banner">
  <div class="container">
    <h1>Morse Code Name Convertor</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Name:</h1>
      <input type="text" class="form-control" ng-model="userData.name" placeholder="Enter Name Here">

      <div class="radio">
        <label>
          <input type="radio" ng-model="userData.gender" name="optionsRadios" id="optionsRadios1" value="female" checked>
          Female
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" ng-model="userData.gender" name="optionsRadios" id="optionsRadios2" value="male">
          Male
        </label>
      </div>

      <button type="submit" class="btn btn-primary" ng-click="addUserData();">Add to Database</button>

      <h2 ng-show='userData.name'>Preview</h2>
      <p ng-bind="convertTo(userData.name)"></p>

    </div>

  </div>

  <div class="row">

    <div class="col-md-6">
      <h1> Male names </h1>
      <table class="table table-striped">
        <tr>
          <th>Name</th>
          <th>Morse Code</th>
        </tr>
        <tr ng-repeat="user in otherUsers | filter:{ gender: 'male' }:true | orderBy: 'name' :false">
          <td>{{user.name}}</td>
          <td ng-bind="convertTo(user.name)"></td>
        </tr>
      </table>
    </div>

    <div class="col-md-6">
      <h1> Female names </h1>
      <table class="table table-striped">
        <tr>
          <th>Name</th>
          <th>Morse Code</th>
        </tr>
        <tr ng-repeat="user in otherUsers | filter: {gender:  'female'}:true">
          <td>{{user.name}}</td>
          <td ng-bind="convertTo(user.name)"></td>
        </tr>
      </table>
    </div>

  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer class="footer">
  <div class="container">
      <!--place holder, in case I want to use the footer for something-->
  </div>
</footer>
